}

document.write("<h1>Question 7</h1>")

function vowelPairs(sentence) {
    var count = 0;
    var vowels = "aeiouAEIOU";

    for (var i = 0; i < sentence.length - 1; i++) {
        if (vowels.includes(sentence[i]) && vowels.includes(sentence[i + 1])) {
            count++;
        }
    }
    return count;
}


var sentence = "Pleases read this application and give me gratuity";
var result = vowelPairs(sentence);
document.write(result , " Vowel pairs in " , sentence);

function calcOvertimePay(hoursWorked){
    var regularHours = 40
    var overtimeRate = 12;
    var overTimePay = 0
    if(hoursWorked > regularHours){

}

function calculateNotes(amount) {
    let notes100 = Math.floor(amount / 100);
    amount %= 100;

    let notes50 = Math.floor(amount / 50);
    amount %= 50;

    let notes10 = Math.floor(amount / 10);
    amount %= 10;

    return {
        notes100: notes100,
        notes50: notes50,
        notes10: notes10
    };
}


var amount = 580;

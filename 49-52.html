    <div class="form">
        <form id="goSubmit" onsubmit="submitForm(event)">
            <label for="name">NAME:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="date">DATE OF BIRTH:</label>
            <input type="date" name="date" id="date" required>
            <br>
            <label for="phone">PHONE NUMBER:</label>
            <input type="number" name="phone" id="phone" required>
            <br>
            <label>PAYMENT YOU PREFER:</label>
            <br>
            <label for="online">Online payment</label>
            <input type="radio" name="payment" id="online" value="Online payment" required>
            <label for="cash">Cash on delivery</label>
            <input type="radio" name="payment" id="cash" value="Cash on delivery" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

function submitForm(event) {
    event.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var date = document.getElementById("date").value;
    var phone = document.getElementById("phone").value;
    var payment = document.querySelector('input[name="payment"]:checked').value;

    document.getElementById("name2").innerText = "Name: " + name;
    document.getElementById("email2").innerText = "Email: " + email;
    document.getElementById("password2").innerText = "Password: " + password;
    document.getElementById("date2").innerText = "Date of Birth: " + date;
    document.getElementById("phone2").innerText = "Phone Number: " + phone;
    document.getElementById("payment2").innerText = "Payment Preference: " + payment;
}
